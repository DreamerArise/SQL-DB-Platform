apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsgbd-frontend
  namespace: default
spec:
  replicas: 2 # Scalabilit√© : 2 pods pour commencer
  selector:
    matchLabels:
      app: appsgbd-frontend
  template:
    metadata:
      labels:
        app: appsgbd-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/ton-username/appsgbd-frontend:latest # Remplace par ton image
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: appsgbd-frontend-service
  namespace: default
spec:
  selector:
    app: appsgbd-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
